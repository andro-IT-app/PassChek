            .requirement {
    color: #f00;

}

<body>
    <div class="background"></div>

    <div class="content-wrapper">
        <!-- Main Password Strength Checker Container -->
        <div class="container">
            <h1>Password Strength Checker</h1>
            <input type="password" id="password" placeholder="Enter your password" oninput="checkPasswordStrength()">
            <div id="strength-bar">
                <div id="strength-indicator"></div>
            </div>
            <p id="unsafe-message"></p>
            <p id="strength-message">Enter a password to check its strength.</p>
            <p id="crack-time">Password crack time will be displayed here.</p>
            <div id="requirements">
                <p class="requirement" id="length-req">At least 8 characters</p>
                <p class="requirement" id="uppercase-req">At least 1 uppercase letter</p>
                <p class="requirement" id="lowercase-req">At least 1 lowercase letter</p>
                <p class="requirement" id="number-req">At least 1 number</p>
                <p class="requirement" id="special-req">At least 1 special character</p>
            </div>
        </div>

        <!-- Password Generator Section (Stacked below the main container) -->
        <div class="password-generator">
            <h2>Generate a Strong Password</h2>
            <button onclick="generatePassword()">Generate Password</button>
            <input type="text" id="generated-password" readonly>
            <button onclick="copyPassword()" id="copy-button">Copy</button>
            <p id="copy-message" style="color: #0f0; font-size: 12px;"></p> <!-- Message to show if copied successfully -->
        </div>
    </div>

</body>





    <script>
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthIndicator = document.getElementById('strength-indicator');
            const strengthMessage = document.getElementById('strength-message');
            const crackTime = document.getElementById('crack-time');

            let strength = 0;
            let timeToCrack = '';

            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[\W]/.test(password)) strength++;

            const colors = ['red', 'orange', 'yellow', 'blue', 'green'];
            const messages = ['Very Weak', 'Weak', 'Medium', 'Strong', 'Very Strong'];
            const times = ['seconds', 'minutes', 'hours', 'days', 'years'];

            strengthIndicator.style.width = (strength * 20) + '%';
            strengthIndicator.style.backgroundColor = colors[strength - 1] || 'red';
            strengthMessage.innerText = messages[strength - 1] || 'Enter a password';
            crackTime.innerText = strength > 0 ? `Estimated time to crack: ${times[strength - 1]}` : 'Password crack time will be displayed here.';
        }

        function checkPasswordStrength() {
        const password = document.getElementById('password').value;
        const strengthIndicator = document.getElementById('strength-indicator');
        const strengthMessage = document.getElementById('strength-message');
        const crackTime = document.getElementById('crack-time');

        // Get all the requirement elements
        const lengthReq = document.getElementById('length-req');
        const uppercaseReq = document.getElementById('uppercase-req');
        const lowercaseReq = document.getElementById('lowercase-req');
        const numberReq = document.getElementById('number-req');
        const specialReq = document.getElementById('special-req');

        let strength = 0;

        // Check each requirement and update its color
        if (password.length >= 8) {
            strength += 1;
            lengthReq.classList.add('met');
        } else {
            lengthReq.classList.remove('met');
        }

        if (/[A-Z]/.test(password)) {
            strength += 1;
            uppercaseReq.classList.add('met');
        } else {
            uppercaseReq.classList.remove('met');
        }

        if (/[a-z]/.test(password)) {
            strength += 1;
            lowercaseReq.classList.add('met');
        } else {
            lowercaseReq.classList.remove('met');
        }

        if (/[0-9]/.test(password)) {
            strength += 1;
            numberReq.classList.add('met');
        } else {
            numberReq.classList.remove('met');
        }

        if (/[\W]/.test(password)) {
            strength += 1;
            specialReq.classList.add('met');
        } else {
            specialReq.classList.remove('met');
        }

        // Update the strength bar and message
        const colors = ['red', 'orange', 'yellow', 'blue', 'green'];
        const messages = ['Very Weak', 'Weak', 'Medium', 'Strong', 'Very Strong'];
        const crackTimes = ['Instant', 'Few seconds', 'Minutes', 'Hours', 'Years'];

        strengthIndicator.style.width = (strength * 20) + '%';
        strengthIndicator.style.backgroundColor = colors[strength - 1] || 'red';
        strengthMessage.innerText = messages[strength - 1] || 'Enter a password';
        crackTime.innerText = strength > 0 ? `Estimated crack time: ${crackTimes[strength - 1]}` : 'Password crack time will be displayed here.';

        const commonPasswords = [
        '123456', 'password', '123456789', '12345678', '12345', '1234567', '123123', 'qwerty', 
        'abc123', 'password1', '111111', 'letmein', 'welcome', 'admin', 'iloveyou', 'sunshine'
    ];

    function checkPasswordStrength() {
        const password = document.getElementById('password').value;
        const strengthIndicator = document.getElementById('strength-indicator');
        const strengthMessage = document.getElementById('strength-message');
        const crackTime = document.getElementById('crack-time');
        const unsafeMessage = document.getElementById('unsafe-message'); // New element for unsafe password

        // Get all the requirement elements
        const lengthReq = document.getElementById('length-req');
        const uppercaseReq = document.getElementById('uppercase-req');
        const lowercaseReq = document.getElementById('lowercase-req');
        const numberReq = document.getElementById('number-req');
        const specialReq = document.getElementById('special-req');

        let strength = 0;

        // Check if the password is a common one
        if (commonPasswords.includes(password.toLowerCase())) {
            unsafeMessage.innerText = 'This is a commonly used password and is not safe!';
            unsafeMessage.style.color = '#f00';
        } else {
            unsafeMessage.innerText = '';
        }

        // Check each requirement and update its color
        if (password.length >= 8) {
            strength += 1;
            lengthReq.classList.add('met');
        } else {
            lengthReq.classList.remove('met');
        }

        if (/[A-Z]/.test(password)) {
            strength += 1;
            uppercaseReq.classList.add('met');
        } else {
            uppercaseReq.classList.remove('met');
        }

        if (/[a-z]/.test(password)) {
            strength += 1;
            lowercaseReq.classList.add('met');
        } else {
            lowercaseReq.classList.remove('met');
        }

        if (/[0-9]/.test(password)) {
            strength += 1;
            numberReq.classList.add('met');
        } else {
            numberReq.classList.remove('met');
        }

        if (/[\W]/.test(password)) {
            strength += 1;
            specialReq.classList.add('met');
        } else {
            specialReq.classList.remove('met');
        }

        // Update the strength bar and message
        const colors = ['red', 'orange', 'yellow', 'blue', 'green'];
        const messages = ['Very Weak', 'Weak', 'Medium', 'Strong', 'Very Strong'];
        const crackTimes = ['Instant', 'Few seconds', 'Minutes', 'Hours', 'Years'];

        strengthIndicator.style.width = (strength * 20) + '%';
        strengthIndicator.style.backgroundColor = colors[strength - 1] || 'red';
        strengthMessage.innerText = messages[strength - 1] || 'Enter a password';
        crackTime.innerText = strength > 0 ? `Estimated crack time: ${crackTimes[strength - 1]}` : 'Password crack time will be displayed here.';
    }
    }

    // Password Generator Function
function generatePassword() {
    const length = 12;  // Length of the password
    const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+"; // Allowed characters
    let password = '';
    
    // Generate password by randomly selecting characters from the charset
    for (let i = 0; i < length; i++) {
        password += charset.charAt(Math.floor(Math.random() * charset.length));
    }
    
    // Display the generated password in the input field
    document.getElementById('generated-password').value = password;
}


function copyPassword() {
    const generatedPassword = document.getElementById('generated-password');
    const copyMessage = document.getElementById('copy-message');

    // Select and copy the generated password
    generatedPassword.select();
    generatedPassword.setSelectionRange(0, 99999); // For mobile devices

    try {
        document.execCommand('copy');
        copyMessage.innerText = 'Password copied to clipboard!';
    } catch (err) {
        copyMessage.innerText = 'Failed to copy!';
    }

    // Clear the message after a few seconds
    setTimeout(() => {
        copyMessage.innerText = '';
    }, 2000);
}
